<!DOCTYPE html>

  <body ng-app="boorishpenguin">
    <div class="navbar navbar-inverse" ng-controller="navController">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:void(0)">School Chatter</a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
          <ul class="nav navbar-nav">
            <li ng-hide="isActive('/signin')"><a href="/#/questions">Home</a></li>
            <li ng-hide="isActive('/signin')">
              <a href="#/ask">
                <span class="glyphicon glyphicon-edit"></span>
                <span>Ask</span>
              </a>
            </li>
            <li ng-hide="isActive('/signin')">
              <a href="#/recommend">
                <span class="glyphicon glyphicon-paperclip"></span>
                <span>Share Resource</span>
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="isActive('/signin')" class="dropdown">
              
              <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><i class="material-icons">face</i>Profile
                <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/users/user">My Profile</a></li>
                <li><a href="#/resources">My Resources</a></li>
                <li><a href="#/chat">Chat Room</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/logout">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    <div id="page-content" class="container">
      <div ng-view class="col-md-10 col-md-offset-1"></div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
