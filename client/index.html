<!DOCTYPE html>
<html ng-app="boorishpenguin">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Soy Milk</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha256-QSktus/KATft+5BD6tKvAwzSxP75hHX0SrIjYto471M= sha512-787L1W8XyGQkqtvQigyUGnPxsRudYU2fEunzUP5c59Z3m4pKl1YaBGTcdhfxOfBvqTmJFmb6GDgm0iQRVWOvLQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
  </head>
  <body>

    <div class="navigation">
      <div class="container">
        <div class="navs col-md-8 col-md-offset-2">
          <a href="#/">
            <span class="glyphicon glyphicon-home"></span>
            <span>Home</span></a>
          <form class="search-box">
              <div class="input-group">
                <input type="text" class="form-control" ng-model='searchText' placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
          </form>

          <div class="dropdown">
            <a href="" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <img src="https://pixabay.com/static/uploads/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="32" height="32">
              <!--<span class="caret"></span>-->
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
          <a href="#/ask">
            <span class="glyphicon glyphicon-edit"></span>
            <span>Ask</span>
          </a>
          <a id="logout">
            <span class="glyphicon glyphicon-log-out"></span>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </div>
    <div id="page-content" class="container">
      <div ng-view class="col-md-10 col-md-offset-1"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
<!--     // <script src="http://timeago.yarp.com/jquery.timeago.js"></script>
 -->
    <script src="app/users/users.js"></script>
    <script src="app/answers/answers.js"></script>
    <script src="app/ask/ask.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/questions/questions.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <script>
      $('#logout').on('click', function (e) {
        localStorage.removeItem('com.boorish');
        // $.removeCookie('connect.sid', { path: '/' });
        location.reload();
      });
    </script>
  </body>
</html>
